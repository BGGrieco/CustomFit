<!DOCTYPE html>

<html>
    <head>
        <title>CustomFit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" href="styling.css" type="text/css">
        <link rel="stylesheet" href="rangeslider.css" type="text/css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="rangeslider.min.js"></script>
        <script type="text/javascript" src="appFunctions.js"></script>
    </head>
    <body>
        <!--Home Page-->
        <div data-role="page" id="home">
            <div class="header" data-role="header" data-position="fixed">
                <h1><img src="resources/homeIcon.png" alt=""/></h1>
                <a href="#workouts" data-role="none"><img src="resources/arrowL.png" alt=""/></a>
                <a href="#profile" data-role="none"><img src="resources/arrowR.png" alt=""/></a>
            </div>
            <div id="homeContent" role="main" class="ui-content">
                <h1>WORKOUT >></h1>
                <h1><< PROFILE</h1>
                
                <!--Navigation Pop-Up-->
                <div data-role="popup" data-shadow="false" data-transition="pop" id="menu" class="ui-content" data-overlay-theme="a" style="background-color: transparent; border: none; position: relative; width: 200px; height: 200px;">
                    <div class="menuContent">
                        <div id="navIcon"><a href="#workouts"><img src="resources/icon.png" alt="" style="width: 48px;"/></a></div>
                        <div id="navHome"><a href="#home"><img src="resources/homeIcon.png" alt="" style="width: 40px;"/></a></div>
                        <div id="navProf"><a href="#profile"><img src="resources/profileIcon.png" alt="" style="width: 40px;"/></a></div>
                    </div>
                </div>
            </div>
            
            <!--Navigation Bar-->
            <div class="bottomNav" data-role="footer" data-position="fixed" data-id="myFooter">
                <div class="navBar" data-role="navbar">
                    <a href="#menu" id="burgerMenu" data-rel="popup"><img id="burger" src="resources/burger.png" alt=""/></a>
                </div>
            </div>
        </div> 
            
        <!--Workouts Page-->
        <div data-role="page" id="workouts">
            <div data-role="header" data-position="fixed" style="height: 60px;">
                <h1><img src="resources/icon.png" alt="" style="width: 50px;"/></h1>
                <a href="#profile" data-role="none"><img src="resources/arrowL.png" alt="" style="width: 30px; padding-top: 12px;"/></a>
                <a href="#home" data-role="none"><img src="resources/arrowR.png" alt="" style="width: 30px; padding-top: 12px;"/></a>
            </div>
            <div role="main" class="ui-content">
                <h1>YOUR ROUTINES:</h1>
                    <a href="#popOne" data-rel="popup" id="one" class="ui-btn">Core Strength</a>
                    <a href="#popTwo" data-rel="popup" class="ui-btn">Limb Flexibility</a>
                    <a href="#popThree" data-rel="popup" class="ui-btn">Upper-body Strength</a>
                <a href="#cathegories"><img src="resources/add.png" alt="" style="width: 60px; float: right;"/></a>
                
                <!--Workout Pop-Ups-->
                <div data-role="popup" data-position-to="window" id="popOne" class="routineOptions" data-overlay-theme="a">
                    <h1 id="title" style="text-align: center;"> Core Strength </h1>
                    <ul id="optionsContent">
                        <li id="modifyIcon"><a href="#modify"><img src="resources/customize.png" alt="" style="width: 30px;"/></a></li>        
                        <li id="playIcon"><a href="#"><img src="resources/play.png" alt="" style="width: 40px;"/></a></li>
                        <li id="thrashIcon"><a href="#"><img src="resources/delete.png" alt="" style="width: 34px;"/></a></li>
                    </ul>
                    
                    <!--Confirmation Dialog-->
                    <div id="sure">
                        <h2 style="text-align: center; font-size: 16px;"> Do you want to delete this routine? </h2>
                        <ul>
                            <li id="no"><a><img src="resources/no.png" alt="no" style="width: 40px;"/></a></li>
                            <li id="yes"><a><img src="resources/yes.png" alt="yes" style="width: 40px;"/></a></li>
                        </ul>
                    </div>
                    <div id="deleted">
                        <h1 style="text-align: center;">Deleted!</h1>
                        <p><a href="#workouts" id="deleteOk" class="ui-btn">OK</a></p>
                    </div>
                </div>
                
                <!--Navigation Pop-Up-->
                <div data-role="popup" data-shadow="false" data-transition="pop" id="menu" class="ui-content" data-overlay-theme="a" style="background-color: transparent; border: none; position: relative; width: 200px; height: 200px;">
                    <div class="menuContent">
                        <div class="navIcon"><a href="#workouts"><img src="resources/icon.png" alt="" style="width: 48px;"/></a></div>
                        <div class="navHome"><a href="#home"><img src="resources/homeIcon.png" alt="" style="width: 40px;"/></a></div>
                        <div class="navProf"><a href="#profile"><img src="resources/profileIcon.png" alt="" style="width: 40px;"/></a></div>
                    </div>
                </div>
            </div>
            
            <!--Navigation Bar-->
            <div data-role="footer" data-position="fixed" data-id="myFooter">
                <div class="navBar" id="bah" data-role="navbar">
                    <a href="#menu" class="burgerMenu" data-rel="popup"><img class="burger" src="resources/burger.png" alt=""/></a>
                </div>
            </div>
        </div>
        
        <!--Modify page-->
        <div data-role="page" id="modify">
            <div class="header" data-role="header" data-position="fixed">
                <h1><img src="resources/icon.png" alt=""/></h1>
                <a href="#home" data-role="none"><img src="resources/arrowL.png" alt=""/></a>
                <a href="#profile" data-role="none"><img src="resources/arrowR.png" alt=""/></a>
            </div>
            <div role="main" class="ui-content">
                <input type="range" min="0" max="100" step="1" value="0" data-rangeslider="" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;">
                <div class="rangeslider rangeslider--horizontal" id="js-rangeslider-0">
                    <div class="rangeslider__fill" style="width: 135.556px;"></div>
                    <div class="rangeslider__handle" style="left: 115.556px;"></div>
                </div>
                <output id="js-output">230</output>
                
                <!--Navigation Pop-Up-->
                <div data-role="popup" data-shadow="false" data-transition="pop" id="menu" class="ui-content" data-overlay-theme="a" style="background-color: transparent; border: none; position: relative; width: 200px; height: 200px;">
                    <div class="menuContent">
                        <div class="navIcon"><a href="#workouts"><img src="resources/icon.png" alt="" style="width: 48px;"/></a></div>
                        <div class="navHome"><a href="#home"><img src="resources/homeIcon.png" alt="" style="width: 40px;"/></a></div>
                        <div class="navProf"><a href="#profile"><img src="resources/profileIcon.png" alt="" style="width: 40px;"/></a></div>
                    </div>
                </div>
            </div>
            
            <!--Navigation Bar-->
            <div data-role="footer" data-position="fixed" data-id="myFooter">
                <div class="navBar" id="bah" data-role="navbar">
                    <a data-rel="back" class="goBack"><img src="resources/back.png" alt="" style="width: 40px;"/></a>
                    <a href="#menu" class="burgerMenu" data-rel="popup"><img class="burger" src="resources/burger.png" alt=""/></a>
                </div>
            </div>
        </div> 
        
        <!--Cathegories page-->
        <div data-role="page" id="cathegories">
            <div class="header" data-role="header" data-position="fixed">
                <h1><img src="resources/icon.png" alt=""/></h1>
                <a href="#home" data-role="none"><img src="resources/arrowL.png" alt=""/></a>
                <a href="#profile" data-role="none"><img src="resources/arrowR.png" alt=""/></a>
            </div>
            <div role="main" class="ui-content">
                <a href="#strengthList" class="ui-btn">STRENGTH</a> 
                <a href="#stretchList" class="ui-btn">STRETCH</a>
                <a href="#cardioList" class="ui-btn">CARDIO</a>
                <a href="#physioList" class="ui-btn">PHYSIO</a> 
                
                <!--Navigation Pop-Up-->
                <div data-role="popup" data-shadow="false" data-transition="pop" id="menu" class="ui-content" data-overlay-theme="a" style="background-color: transparent; border: none; position: relative; width: 200px; height: 200px;">
                    <div class="menuContent">
                        <div class="navIcon"><a href="#workouts"><img src="resources/icon.png" alt="" style="width: 48px;"/></a></div>
                        <div class="navHome"><a href="#home"><img src="resources/homeIcon.png" alt="" style="width: 40px;"/></a></div>
                        <div class="navProf"><a href="#profile"><img src="resources/profileIcon.png" alt="" style="width: 40px;"/></a></div>
                    </div>
                </div>
            </div>
            
            <!--Navigation Bar-->
            <div data-role="footer" data-position="fixed" data-id="myFooter">
                <div class="navBar" id="bah" data-role="navbar">
                    <a data-rel="back" class="goBack"><img src="resources/back.png" alt="" style="width: 40px;"/></a>
                    <a href="#menu" class="burgerMenu" data-rel="popup"><img class="burger" src="resources/burger.png" alt=""/></a>
                </div>
            </div>
        </div>

        <div data-role="page" id="profile">
            <div data-role="header" data-position="fixed" style="height: 60px;">
                <h1><img src="resources/profileIcon.png" alt="" style="width: 50px; /*padding: 0px 0px 0px 20px;*/"/></h1>
                <a href="#home" data-role="none"><img src="resources/arrowL.png" alt="" style="width: 30px; padding-top: 12px;"/></a>
                <a href="#workouts" data-role="none"><img src="resources/arrowR.png" alt="" style="width: 30px; padding-top: 12px;"/></a>
            </div>
            <div role="main" class="ui-content">
                
            <!--Navigation Pop-Up-->
                <div data-role="popup" data-shadow="false" data-transition="pop" id="menu" class="ui-content" data-overlay-theme="a" style="background-color: transparent; border: none; position: relative; width: 200px; height: 200px;">
                    <div class="menuContent">
                        <div id="navIcon"><a href="#workouts"><img src="resources/icon.png" alt="" style="width: 48px;"/></a></div>
                        <div id="navHome"><a href="#home"><img src="resources/homeIcon.png" alt="" style="width: 40px;"/></a></div>
                        <div id="navProf"><a href="#profile"><img src="resources/profileIcon.png" alt="" style="width: 40px;"/></a></div>
                    </div>
                </div>
            </div>
            
            <!--Navigation Bar-->
            <div data-role="footer" data-position="fixed" data-id="myFooter">
