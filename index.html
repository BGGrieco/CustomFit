<!DOCTYPE html>
<html>
  <head>
    <title>CustomFit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="docs/manifest.json">
    <link rel="icon" sizes="192x192" href="launchIcon.png">
    <link rel="stylesheet" href="css/customFitStyling.css" type="text/css">
    <link rel="stylesheet" href="css/w3c_v4.css" type="text/css">
  </head>
  <body>
    <!--HEADER-->
    <div class="header">
      <div>
        <p>Home</p>
      </div>
    </div>

    <div style="position: relative; text-align: center; top: 50px;">
      <h1>WORKOUT</h1>
    </div>

    <!--MAIN ICON-->
    <a href="timer.html">
      <div class="mainSquare">
        <div id="img">
          <img src="images/chronometer.png" alt=""/>
        </div>
      </div>
    </a>

    <!--LATEST WORKOUT-->
    <a href="timer.html">
      <div id="latest">Latest: Full Body</div>
    </a>

    <!--MAIN BUTTONS-->
    <!--Container-->
    <div id="mainButtonsContainer">
      <!--Button One-->
      <a href="routines.html">
        <div id="change" class="mainButton">
          <img src="images/weight.png" width="44" style="top: 29px; left: 2.5%;" />
          <p>View routines</p>
          <div class="arrow">
            <img src="images/arrow.png" width="15" alt=""/>
          </div>
        </div>
      </a>
      <!--Button Two-->
      <a href="profile.html">
        <div id="view" class="mainButton">
          <img src="images/graph.png" width="40" style="left: 3%;" />
          <p>View progress</p>
          <div class="arrow">
            <img src="images/arrow.png" width="15" alt=""/>
          </div>
        </div>
      </a>
    </div>

    <!--DIALOGUE/MENU OVERLAY-->
    <div id="overlay" class="block"></div>

    <!--FOOTER-->
    <div class="footer">
      <!--RADIAL NAV MENU-->
      <div id="navContainer">
        <!--Buttons-->
        <div id="workouts" class="sml smlOne">
          <div class="testOne">
            <a id="navOne" href="routines.html">
              <img id="grayOne" class="in" src="images/workoutsGray.png" width="26" alt="" />
              <img id="whiteOne" class="out" src="images/workoutsWhite.png" width="30" alt="" />
            </a>
          </div>
        </div>
        <div id="home" class="sml smlTwo">
          <div class="testTwo">
            <a id="navTwo" href="index.html">
              <img id="grayTwo" class="in" src="images/homeGray.png" width="21" alt="" />
              <img id="whiteTwo" class="out" src="images/homeWhite.png" width="28" alt="" />
            </a>
          </div>
        </div>
        <div id="profile" class="sml smlThree">
            <div class="testThree">
              <a id="navThree" href="profile.html">
                <img id="grayThree" class="in" src="images/profileGray.png" width="23" alt="" />
                <img id="whiteThree" class="out" src="images/profileWhite.png" width="28" alt="" />
              </a>
            </div>
        </div>
        <!--Interaction menu-->
        <div id="burger" class="burgerMenu">
          <div id="circle" class="tap tapOn"></div>
        </div>
      </div>
    </div>

    <!--IF PHONE IS HORIZONTAL-->
    <div id="warning">
      <div class="imageSpinner">
        <img src="images/rotate.png" align="middle" />
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/customFitFunctions.js"></script>
    <script type="text/javascript" src="js/setFalseBool.js"></script>
  </body>
</html>
