  <body>

        <div id="workouts" class="sml smlOne">
          <div class="testOne">
            <a id="navOne" href="routines.html">
              <img id="grayOne" class="in" src="images/workoutsGray.png" width="25" alt="" />
              <img id="whiteOne" class="out" src="images/workoutsWhite.png" width="30" alt="" />
            </a>
          </div>
        </div>
        <div id="home" class="sml smlTwo">

            </a>

        </div>
        <div id="profile" class="sml smlThree">
            <div class="testThree">
              <a id="navThree" href="profile.html">
                <img id="grayThree" class="in" src="images/profileGray.png" width="23" alt="" />
                <img id="whiteThree" class="out" src="images/profileWhite.png" width="28" alt="" />
              </a>
            </div>
        </div>
        <!--Interaction menu-->
        <div id="burger" class="burgerMenu">
          <div id="circle" class="tap tapOn"></div>
        </div>
      </div>
    </div>

    <script>
    $(".burgerMenu").mousedown(function()
    {
      $(".smlOne").toggleClass("smlOnOne");
      $(".smlTwo").toggleClass("smlOnTwo");
      $(".smlThree").toggleClass("smlOnThree");
    });

    $(".burgerMenu").mouseup(function()
    {
      $(".smlOne").removeClass("smlOnOne");
      $(".smlTwo").removeClass("smlOnTwo");
      $(".smlThree").removeClass("smlOnThree");
    });
