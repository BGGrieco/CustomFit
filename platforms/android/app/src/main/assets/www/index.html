<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/w3c_v4.css" type="text/css">
    <link rel="stylesheet" href="css/customFitStyling.css" type="text/css">
    <title>CustomFit</title>
  </head>
  <body>
    <!--HEADER-->
    <div class="header">
      <div>
        <p>Home</p>
      </div>
    </div>

    <h1 id="workout">WORKOUT</h1>

    <!--MAIN ICON-->
    <div class="mainSquare">
      <div id="img">
        <img src="images/chronometer.png" alt=""/>
      </div>
    </div>

    <!--LATEST WORKOUT-->
    <div id="latest">Latest: Full Body</div>

    <!--MAIN BUTTONS-->
    <!--Container-->
    <div id="mainButtonsContainer">
      <!--Button One-->
      <div id="change" class="mainButton rippleButton">
        <img id="weight" src="images/weight.png" width="44" />
        <p>View routines</p>
        <div class="arrow">
          <img src="images/arrow.png" width="10" alt=""/>
        </div>
      </div>
      <!--Button Two-->
      <div id="view" class="mainButton rippleButton">
        <img id="stats" src="images/graph.png" width="38" />
        <p>View progress</p>
        <div class="arrow">
          <img src="images/arrow.png" width="10" alt=""/>
        </div>
      </div>
    </div>

    <!--DIALOGUE/MENU OVERLAY-->
    <div id="overlay" class="block"></div>

    <!--FOOTER-->
    <div class="footer">
      <!--RADIAL NAV MENU-->
      <div id="navContainer">
        <!--Buttons-->
        <div id="workouts" class="sml smlOne">
          <div class="testOne">
            <div id="navOne">
              <img id="grayOne" class="in" src="images/workoutsGray.png" width="26" alt="" />
              <img id="whiteOne" class="out" src="images/workoutsWhite.png" width="30" alt="" />
            </div>
          </div>
        </div>
        <div id="home" class="sml smlTwo">
          <div class="testTwo">
            <div id="navTwo">
              <img id="grayTwo" class="in" src="images/homeGray.png" width="21" alt="" />
              <img id="whiteTwo" class="out" src="images/homeWhite.png" width="28" alt="" />
            </div>
          </div>
        </div>
        <div id="profile" class="sml smlThree">
          <div class="testThree">
            <div id="navThree">
              <img id="grayThree" class="in" src="images/profileGray.png" width="23" alt="" />
              <img id="whiteThree" class="out" src="images/profileWhite.png" width="28" alt="" />
            </div>
          </div>
        </div>
        <!--Interaction menu-->
        <div id="burger" class="burgerMenu">
          <div id="circle" class="tap tapOn"></div>
        </div>
      </div>
    </div>

    <!--IF PHONE IS HORIZONTAL-->
    <div id="warning">
      <div class="imageSpinner">
        <img src="images/rotate.png" align="middle" />
      </div>
    </div>

    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/customFitFunctions.js"></script>
  </body>
</html>
