<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/customFitStyling.css" type="text/css">
    <link rel="stylesheet" href="css/w3c_v4.css" type="text/css">
  </head>
  <body>
    <!--HEADER-->
    <div class="header">
      <div>
        <p>Select Routine</p>
      </div>
    </div>

    <!--RADIAL MENU-->
    <!--Fixed Container-->
    <div id="fixIt">
      <!--Adaptive Container-->
      <div class="square">
        <div class="container containerDown">
          <div id="fab" class="dot dotDown">
            <div id=plusContain class="fab rotate">
              <div id="plus">+</div>
            </div>
          </div>
        </div>
        <!--Radial Buttons-->
        <div id="chest" class="tab bigOne">
          <a href="exercises.html" class="iconButton">
            <img class="workIcon" src="images/thorso.png" alt="" />
          </a>
        </div>
        <div id="stretch" class="tab bigTwo">
          <div class="iconButton" style="top: 24%;">
            <img class="workIcon" src="images/stretch.png" alt="" />
          </div>
        </div>
        <div id="cardio" class="tab bigThree">
          <div class="iconButton" style="top: 28%">
            <img class="workIcon" src="images/cardio.png" alt="" />
          </div>
        </div>
        <div id="legs" class="tab bigFour">
          <div class="iconButton" style="top: 23%">
            <img class="workIcon" src="images/legs.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!--ROUTINE CARDS-->
    <ul id="cardList" class="cards"></ul>

    <!--MENU OVERLAY-->
    <div id="overlay" class="block"></div>

    <!--FOOTER-->
    <div class="footer">
      <!--RADIAL NAV MENU-->
      <div id="navContainer">
        <!--Buttons-->
        <div id="workouts" class="sml smlOne">
          <div class="testOne">
            <a id="navOne" href="routines.html">
              <img id="grayOne" class="in" src="images/workoutsGray.png" width="26" alt="" />
              <img id="whiteOne" class="out" src="images/workoutsWhite.png" width="30" alt="" />
            </a>
          </div>
        </div>
        <div id="home" class="sml smlTwo">
          <div class="testTwo">
            <a id="navTwo" href="index.html">
              <img id="grayTwo" class="in" src="images/homeGray.png" width="21" alt="" />
              <img id="whiteTwo" class="out" src="images/homeWhite.png" width="28" alt="" />
            </a>
          </div>
        </div>
        <div id="profile" class="sml smlThree">
            <div class="testThree">
              <a id="navThree" href="profile.html">
                <img id="grayThree" class="in" src="images/profileGray.png" width="23" alt="" />
                <img id="whiteThree" class="out" src="images/profileWhite.png" width="28" alt="" />
              </a>
            </div>
        </div>
        <!--Interaction menu-->
        <div id="burger" class="burgerMenu">
          <div id="circle" class="tap tapOn"></div>
        </div>
      </div>
    </div>

    <!--LOADING SCREEN-->
    <div class="square" id="loadingSquare">
      <div class="pulsate">
        <img src="images/emptyChrono.png" />
      </div>
      <div class="spin">
        <img src="images/chronoArm.png" />
      </div>
      <div id="progress">
        <div id="progressBar">0%</div>
      </div>
    </div>

    <!--IF PHONE IS HORIZONTAL-->
    <div id="warning">
      <div class="imageSpinner">
        <img src="images/rotate.png" align="middle" />
      </div>
    </div>

    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script type="text/javascript" src="js/databaseFunctions.js"></script>
    <script type="text/javascript" src="js/customFitFunctions.js"></script>
    <script type="text/javascript" src="js/setFalseBool.js"></script>
  </body>
</html>
